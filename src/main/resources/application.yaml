server:
  port: 8080
spring:
  application:
    name: OCR-PIPELINE
  codec:
    max-in-memory-size: 3MB
axon:
  axon-server:
    servers: localhost:8124
  serializer:
    events: jackson
    general: jackson
    messages: jackson

google:
  cloud:
    access-token:
      "ACCESS_TOKEN"
    api:
      base-url:
        "BASE_URL"

digital-ocean:
  secret-key: "SECRET_KEY"
  access-key: "ACCESS_KEY"
  region: "ams3"
  end-point: "https://ams3.digitaloceanspaces.com"
  bucket-name: "tajji-kyc-documentation-bucket"

